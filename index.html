<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="float_grid.css">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
			</div>
		</div>
	</header>

	<div class="row">

		<div class="col-4">
			<div class="playing_card">
				<img class="image" src="images/rey_square.png" />
        		<div class="label">
          			<h3>Ray</h3>
          			<p>Protagonist, from Tatooine</p>
          		</div> <!-- end of label div -->
			</div> <!--end of playing card div -->
		</div> <!-- end of column div -->

		<div class="col-4">
			<div class="playing_card">
				<img class="image" src="images/finn_square.png" />
        		<div class="label">
          			<h3>Finn</h3>
          			<p>Storm Trooper, befriends Ray</p>
          		</div> <!-- end of label div -->
			</div> <!--end of playing card div -->
		</div> <!-- end of column div -->

		<div class="col-4">
			<div class="playing_card">
				<img class="image" src="images/kylo_square.png" />
        		<div class="label">
          			<h3>Kylo</h3>
          			<p>Main villain, or is he?</p>
          		</div> <!-- end of label div -->
			</div> <!--end of playing card div -->
		</div> <!-- end of column div -->

		

	</div> <!-- end of first row -->

	<div class="row">

		<div class="col-4">
			<div class="playing_card">
				<img class="image" src="images/poe_square.png" />
        		<div class="label">
          			<h3>Poe</h3>
          			<p>Neutral pilot</p>
          		</div> <!-- end of label div -->
			</div> <!--end of playing card div -->
		</div> <!-- end of column div -->

		<div class="col-4">
			<div class="playing_card">
				<img class="image" src="images/chewbacca_square.png" />
        		<div class="label">
          			<h3>Chewbacca</h3>
          			<p>A great first mate</p>
          		</div> <!-- end of label div -->
			</div> <!--end of playing card div -->
		</div> <!-- end of column div -->

		<div class="col-4">
			<div class="playing_card">
				<img class="image" src="images/Yoda_square.png" />
        		<div class="label">
          			<h3>Yoda</h3>
          			<p>Wise old Jedi master</p>
          		</div> <!-- end of label div -->
			</div> <!--end of playing card div -->
		</div> <!-- end of column div -->

		

	</div> <!-- end of second row -->

</body>
</html>
